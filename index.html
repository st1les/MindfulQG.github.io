<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Quotes</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script src="https://cdn.jsdelivr.net/g/filesaver.js"></script>
</head>
<body>
    <div id="quote-container">
        <div class="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-brain"></i>
                <span id="quote"></span>
            </div>
            <!-- Autor -->
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="instagram-button" id="instagram" onclick="click()">
                    <i class="fab fa-instagram"></i>
                </button> 
                <button id="new-quote">More</button>
            </div>
        </div>
    </div>
    <span id="khusan">Made by Khusan_AK </span>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
    <script>$(document).ready(function(){
        $("#instagram").click(function(){
         domtoimage.toBlob(document.getElementById("quote-container"))
          .then(function(blob){
            window.saveAs(blob,"awesome-quote.png");
          });
        });
       });
    </script>
</html>
